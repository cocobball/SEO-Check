<!DOCTYPE html>
<html>
<head>
  <title>Cory's SEO Checker</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <style>
    /* Additional styles for the link section */
    .link-section {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .link-section a {
      display: block;
      margin-bottom: 5px;
    }
  </style>
  <!-- JavaScript code here ... -->
</head>
<body>
  <div class="header">
    <img src="logo.jpg" alt="Logo" class="logo">
    <h1>Cory's SEO Check</h1>
  </div>
  <div class="buttons">
    <button id="checkHeaders">On Page Check</button>
   <button id="schemaCheck">Schema Check</button>
    <button id="checkGoogleIndex">Check Google Index</button>
    <button id="checkPageSpeed">Check PageSpeed Insights</button>
    <button id="checkGoogleCache">Check Google Cache</button>
    <hr>
    <label for="prompts">Choose a prompt:</label>
    <select id="prompts">
      <option value="Prompt 1">Prompt 1</option>
      <option value="Prompt 2">Prompt 2</option>
    </select>
    <button id="insertPrompt">Insert Prompt</button>
    <textarea id="prompt-textarea" tabindex="0" data-id="root" rows="1" placeholder="Send a message" class="m-0 w-full resize-none border-0 bg-transparent p-0 pr-10 focus:ring-0 focus-visible:ring-0 dark:bg-transparent md:pr-12 pl-3 md:pl-0" style="max-height: 200px; height: 24px; overflow-y: hidden;"></textarea>
  </div>
  <div id="altTextResult" class="result"></div>
  <div id="result" class="result"></div>
  
  <!-- Dropdown for displaying schema -->
  <select id="schemaDropdown"></select>


  <!-- Moved checkbox and Show Links button to the bottom --> 
  <!-- Want to remove this section but it breaks the schema checker output  -->
 <label>
    Enable Image Hover:
    <input type="checkbox" id="imageHoverToggle" checked>
  </label>
  <button onclick="toggleLinkSection()">Show Links</button>
   <!-- Want to remove this section but it breaks the schema checker output  -->
  <script src="popup.js"></script>
</body>
</html>
