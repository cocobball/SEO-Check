<!DOCTYPE html>
<html>
<head>
  <title>Cory's SEO Checker</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <style>
    /* Additional styles for the link section */
    .link-section {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .link-section a {
      display: block;
      margin-bottom: 5px;
    }
  </style>
  <script>
    // JavaScript to toggle the link section visibility
    function toggleLinkSection() {
      var linkSection = document.getElementById('linkSection');
      linkSection.style.display = linkSection.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</head>
<body>
  <div class="header">
    <img src="logo.jpg" alt="Logo" class="logo">
    <h1>Cory's SEO Check</h1>
  </div>
  <div class="buttons">
    <button id="checkHeaders">On Page Check</button>
    <button id="checkGoogleIndex">Check Google Index</button>
    <button id="checkPageSpeed">Check PageSpeed Insights</button>
    <button id="checkGoogleCache">Check Google Cache</button>
    <hr>
    <label for="prompts">Choose a prompt:</label>
    <select id="prompts">
      <option value="Prompt 1">Prompt 1</option>
      <option value="Prompt 2">Prompt 2</option>
      <!-- Add more options for the prompts you want to include -->
    </select>
    <button id="insertPrompt">Insert Prompt</button>
    <!-- Added toggle for image hover feature -->
    <label>
      Enable Image Hover:
      <input type="checkbox" id="imageHoverToggle" checked>
    </label>
  </div>
  <div id="altTextResult" class="result"></div>
  <div id="result" class="result"></div>
  <div class="link-section" id="linkSection">
    <a href="https://www.google.com">Google</a>
    <!-- Add more default links as needed -->
  </div>
  <button onclick="toggleLinkSection()">Show Links</button>
  <script src="popup.js"></script>
</body>
</html>
